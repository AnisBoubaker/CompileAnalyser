<div class="title-row">
  <h1>Tableau de vos étudiants</h1>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Recherche</mat-label>
    <input matInput [(ngModel)]="searchbar" (ngModelChange)="searchChange()" />
    <mat-spinner *ngIf="searchLoading" matSuffix diameter="24"></mat-spinner>
    <mat-icon *ngIf="!searchLoading" matSuffix color="primary">search</mat-icon>
    <mat-hint>3 caractères minimum</mat-hint>
  </mat-form-field>
</div>
<div *ngIf="loaded" class="mat-elevation-z8">
  <table
    mat-table
    *ngIf="students.data.length > 0; else elseBlock"
    [dataSource]="students"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastName + ", " + element.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          class="btnList"
          color="primary"
          (click)="stats(element.id)"
        >
          <mat-icon>scatter_plot</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #elseBlock>
    <div *ngIf="searchbar.length === 0; else elseBlock2">
      <h3>
        Vous n'avez pas d'étudiants, si ce n'est pas le cas, contacter votre
        administrateur
      </h3>
    </div>
  </ng-template>

  <ng-template #elseBlock2>
    <div class="no-element">
      <h3>
        Aucun étudiant ne correspond à votre recherche ({{ searchbar }})
      </h3>
    </div></ng-template
  >
  <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
</div>

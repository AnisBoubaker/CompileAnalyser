<h1>Tableau de vos étudiants</h1>
<div *ngIf="loaded" class="mat-elevation-z8">
  <table
    mat-table
    *ngIf="students.length > 0; else elseBlock"
    [dataSource]="students"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName + ', ' + element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          class="btnList"
          color="primary"
          (click)="stats(element.id)"
        >
          <mat-icon>scatter_plot</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #elseBlock
    ><h3>
      Vous n'avez pas d'étudiants, si ce n'est pas le cas, contacter votre
      administrateur
    </h3></ng-template
  >
  <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
</div>

<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <div class="thicker-icon white-icon">
      <mat-icon>menu</mat-icon>
    </div>
  </button>
  <img class="img-responsive" src="assets/logo.png" router-link="/">
  <span class="fill-space"></span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" fixedTopGap="64">
    <mat-action-list>
      <button mat-list-item (click)="redirect('home')"> Home </button>
      <button mat-list-item (click)="redirect('student')"> Student List </button>
      <button mat-list-item (click)="redirect('student', 1)"> Student List </button>
      <button mat-list-item (click)="redirect('srthijw')"> Error page </button>
    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<h1>Codes d'erreur</h1>
<div *ngIf="loaded">
  <table
    mat-table
    *ngIf="errorCodes.lenght > 0; else elseBlock"
    [dataSource]="errorCodes"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Documentation</th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="goto(element.link)">[...]</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #elseBlock
    ><h3>
      Aucun code d'erreur n'existe, clicker ici : 
    </h3> <button mat-raised-button color="primary" (click)="seed()" [disabled]="loading">Générer codes d'erreur</button></ng-template
  >
</div>

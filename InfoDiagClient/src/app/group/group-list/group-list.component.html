<div class="title-row">
  <h1>Vos Groupes</h1>
  <button mat-raised-button class="addBtn" color="primary" (click)="add()">
    Ajouter
  </button>
</div>
<div [hidden]="!loaded" class="mat-elevation-z8">
  <table
    mat-table
    *ngIf="loaded && groups.data.length > 0; else elseBlock"
    [dataSource]="groups"
  >
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Cours</th>
      <td mat-cell *matCellDef="let element">{{ element.courseId }}</td>
    </ng-container>

    <ng-container matColumnDef="term">
      <th mat-header-cell *matHeaderCellDef>Session</th>
      <td mat-cell *matCellDef="let element">{{ element.termId }}</td>
    </ng-container>

    <ng-container matColumnDef="groupNumber">
      <th mat-header-cell *matHeaderCellDef>Num√©ro de groupe</th>
      <td mat-cell *matCellDef="let element">{{ element.groupNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          class="btnList"
          color="primary"
          (click)="stats(element.id)"
        >
          <mat-icon>scatter_plot</mat-icon>
        </button>
        <button
          mat-raised-button
          class="btnList"
          color="primary"
          (click)="edit(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #elseBlock>
    <div class="no-element">
      <h3>
        Loading...
      </h3>
    </div></ng-template
  >
  <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
</div>
